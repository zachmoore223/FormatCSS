<!DOCTYPE html>
<html>
<html lang="en-US">
<head>
    <link rel="stylesheet" th:href="@{'/css/' + ${num} + '.css'}">
</head>

<body>

<div th:switch="${styles}">
    <h3 th:case="null">No Styles Yet</h3>

    <div th:case="*">
        <p> Change Style:   <a th:each="style : ${styles}" th:href="@{'/demo/' + ${style.styleID}}" th:text="${style.name} + '   ||   '"></a></p>
    </div>

</div>


<br>
<h1>H1 Example</h1>
<h2>H2 Example</h2>
<h3>H3 Example</h3>

<p>Paragraph text</p>

</body>

</html>
